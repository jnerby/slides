<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->

    <title>Matik Slide Generator</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Title Slide Generator</h1>
          <p class="lead">Submit the following data to generate a title slide for your presentation.</p>
        </div>
    </div>
    <div class="form-group">
        <form id="title-slide-form" action="/" method="POST">
            <input placeholder="Your Name" class="form-control" autofocus required name="name">
            <input placeholder="Your Job Title" class="form-control" required name="job-title">
            <input placeholder="Your Company" class="form-control" required name="company">
            <input placeholder="Presentation Date" type="date" class="form-control" required name="pres-date">
            <!-- <input placeholder="Company Logo" class="form-control" required type="password" name="password"> -->
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
